<!doctype html>
<html>
  <head>
    <title>Image Wizard</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--<script src="jquery-1.12.2.js"></script>
    <script src="bl.js"></script>-->

  </head>
  <body>
  <div style="width: 500px; height: 500px;">
      <div id="loading" style="display:none; position:fixed; left: 250px">
        <img id="loading-image" src="loading.gif" style="height: 100px" alt="Loading..." />
      </div>
      <span id="main_title"></span>
      <div>
      <br><br>
      <form id="myForm">

         <select id="selectBrand">
          <option>Select a Brand</option>
          <option value="001">ABC</option>
          <option value="002">ABC Family</option>
          <option value="003">ABC News</option>
          <option value="004">Disney Channel</option>
          <option value="008">Disney Junior</option>
          <option value="009">Disney XD</option>
        </select>

        <select id="selectContentType">
          <option>Select a Content Type</option>
          <option>show</option>
          <option>tile</option>
          <option>slide</option>
          <option>video</option>
          <option>tilegroup</option>
          <option>slideshow</option>
        </select>

        <button type="button" id="button1">Populate Image Types</button>
        <br><br>
        <select id="selectImageType">
          <option>Select an imageType</option>
        </select>
        
      </form>
      </div>

    </div>
    <script type="text/javascript" src="jquery-1.12.2.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
