<!doctype html>
<html>
  <head>
    <title>Image Wizard</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--<script src="jquery-1.12.2.js"></script>
    <script src="bl.js"></script>-->

  </head>
  <body>
  <div style="width: 500px; height: 500px;">
      <div id="loading" style="display:none; position:fixed; left: 250px">
        <img id="loading-image" src="loading.gif" style="height: 100px" alt="Loading..." />
      </div>
      <span id="main_title"></span>
      <div>
      <br><br>
      <form id="myForm">

        Image Name: <input type="text" name="image_name"><br>
        <br>
        <input type="file" name="image" accept="*">

        <button type="button" id="button1">Upload</button>

        <br><br>
        
        <div style="border: solid; height: 100px; width: 200px;">Image Preview Here</div>

        <br><br>  

        <button type="button" id="image_types_butt">Get Image Types</button>        

        <fieldset>
          <legend>Image Types:</legend>
          <input type="checkbox" name="image_types" value="trendingposterPath" />trendingposter <br />
          <input type="checkbox" name="image_types" value="postershowPath" />postershow<br />
          <input type="checkbox" name="image_types" value="web16x9Path" />web16x9<br />
        </fieldset>
                
        <br><br>
        <button type="button" id="associate_image_butt">Associate Image</button>  

      </form>
      </div>

    </div>
    <script type="text/javascript" src="jquery-1.12.2.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
