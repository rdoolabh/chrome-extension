<!doctype html>
<html>
  <head>
    <title>Image Wizard</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--<script src="jquery-1.12.2.js"></script>
    <script src="bl.js"></script>-->

  </head>
  <body>
  <div style="width: 500px; height: 500px;">
      <div id="loading" style="display:none; position:fixed; left: 250px">
        <img id="loading-image" src="loading.gif" style="height: 100px" alt="Loading..." />
      </div>
      <span id="main_title"></span>
      <span id="content_type_name"></span>
      <div>
        <br><br>
        <form id="myForm">

          Image Name: <input type="text" name="image_name" id="image_name"><br>
          <br>
          <!-- <input id="file_uploader" type="file" name="image" accept="*"> -->
          <input type="file" id="file_uploader" multiple size="50">

          <button type="button" id="upload_butt">Upload</button>

          <br><br>

          <div id="image_upload_success" style="display: none;">
            <span style="color: green;">SUCCESSFUL!</span> <br>
            <span>Here is the DAM ID for the ImageSource:</span>
            <span id="imagesource_id" style="color: green;"></span>
          </div>

          <br><br>
          
          <div id="preview"></div>

          <br><br>  

          <button type="button" id="image_types_butt">Get Image Types</button>        

          <fieldset id="image_types_container">
            <legend>Image Types:</legend>
            <span id="image_types_empty_message">No image types available</span>
            <!--<input type="checkbox" name="fake_value" value="fake_value" />trendingposter <br />
            <input type="checkbox" name="image_types" value="postershowPath" />postershow<br />
            <input type="checkbox" name="image_types" value="web16x9Path" />web16x9<br />-->
          </fieldset>

          <br><br>
          <button type="button" id="associate_image_butt">Associate Image</button>  

          <div id="image_associate_success" style="display: none;">
            <span style="color: green;">SUCCESSFUL!</span> <br>
            <span>Here is the DAM ID for the ImageAssociation:</span>
            <span id="imageassociation_dam_id" style="color: green;"></span> <br>
            <span>Here is the Presentation ID for the ImageAssociation:</span>
            <span id="imageassociation_pres_id" style="color: green;"></span>
          </div>

          <br><br>
          
          <div id="images_added_success" style="display: none;">
            <span style="color: green;">Images successfully added to content</span> <br>
          </div>


        </form>
      </div>

    </div>
    <script type="text/javascript" src="jquery-1.12.2.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
